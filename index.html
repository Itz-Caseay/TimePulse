<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Hours Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">Teacher Hours Dashboard</header>
    <main class="container">
        <section class="overview">
            <div class="cards">
                <div class="card">
                    <div class="label">Teachers</div>
                    <div class="value" id="total-teachers">—</div>
                </div>
                <div class="card">
                    <div class="label">Total Hours (view)</div>
                    <div class="value" id="total-hours">—</div>
                </div>
                <div class="card">
                    <div class="label">Avg / Teacher</div>
                    <div class="value" id="avg-hours">—</div>
                </div>
            </div>
            <div class="filters">
                <label>Teacher
                    <select id="filter-teacher"><option value="all">All</option></select>
                </label>
                <label>Week
                    <input type="week" id="filter-week">
                </label>
                <button id="export">Export CSV</button>
            </div>
        </section>

        <section class="log">
            <h2>Log Hours</h2>
            <form id="log-form" class="log-form">
                <select id="teacher-select"></select>
                <input type="date" id="date" required>
                <input type="number" id="hours" min="0" step="0.25" placeholder="Hours" required>
                <input type="text" id="note" placeholder="Note (optional)">
                <button type="submit">Add</button>
            </form>
        </section>

        <section class="entries">
            <h2>Entries</h2>
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>Teacher</th>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Note</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
